<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveBite - Recuperar Senha</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Estilo personalizado */
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      background-color: #2fa92f;
      color: white;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-top: 100px; /* Compensa o cabeçalho fixo */
    }

    h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .info-text {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #2fa92f;
      border-color: #2fa92f;
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .btn-primary:hover {
      background-color: #279226;
      border-color: #279226;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #2fa92f;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 1rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <h1>SaveBite</h1>
  </header>

  <!-- Conteúdo principal -->
  <div class="form-container">
    <h3>Recuperar Senha</h3>
    <p class="info-text">Digite seu email cadastrado para receber instruções de recuperação de senha.</p>
    <form id="recuperarSenhaForm">
      <div class="form-group">
        <label for="emailRecuperacao">Email</label>
        <input type="email" class="form-control" id="emailRecuperacao" name="email" placeholder="Digite seu email" required>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Instruções</button>
    </form>
    <div id="successMessage" class="alert alert-success">As instruções foram enviadas para o seu email!</div>
    <div id="errorMessage" class="alert alert-danger">Erro ao enviar as instruções. Tente novamente.</div>
    <a href="cadastro-login" class="back-link">← Voltar para Login</a>
  </div>

  <script>
    // Script para funcionalidade do formulário
    const form = document.getElementById('recuperarSenhaForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('emailRecuperacao').value;

      // Simulação de envio ao servidor
      if (email) {
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';

        // Simula envio e limpa o formulário
        setTimeout(() => {
          successMessage.style.display = 'none';
          form.reset();
        }, 3000);
      } else {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';

        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>

</body>
</html>
